<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css"/>
  <link rel="stylesheet" href="./normalize.css"/>
  <title>Calculator</title>
</head>
<body>
<main>
  <div class="wrapper">
    <div id="calculator" class="app">
      <div class="result"><p id="output">0</p></div>

      <span data-modifier='reset' class="reset modifiers">AC</span>
      <span data-modifier='invert' class="modifiers">+/-</span>
      <span data-modifier='percent' class="modifiers">%</span>
      <span data-operator='divide' class="operator">รท</span>

      <span data-char>7</span>
      <span data-char>8</span>
      <span data-char>9</span>
      <span data-operator='multiply' class="operator">x</span>

      <span data-char>4</span>
      <span data-char>5</span>
      <span data-char>6</span>
      <span data-operator='subtract' class="operator">-</span>

      <span data-char>1</span>
      <span data-char>2</span>
      <span data-char>3</span>
      <span data-operator='add' class="operator">+</span>

      <span data-char class="zero">0</span>
      <span data-char>.</span>
      <span data-operator="equal" class="operator">=</span>
    </div>
  </div>
</main>
<script src="calculator.js"></script>
</body>
</html>
